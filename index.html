<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Newsletter Landing Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Bentham|Lato:300,700'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <main>
	<div class="modal">
		<button type="button" class="modal__close">X</button>
		<h1 class="modal__sub-heading">Parents Exclusive</h1>
		<h2 class="modal__heading">Subscribe to our newsletter</h2>
		<p>Sign up for email updates today.</p>
		<form action="">
			<label for="emailAddress" class="sr-only">Email Address</label>
			<input type="email" id="emailAddress" placeholder="Email@address.com" autofocus />
			<button type="button" class="btn">Sign Up</button>
			<p class="disclaimer"><em>We will never share your email address and you can unsubscribe at any time.</em></p>
		</form>
	</div>
</main>
  
  

</body>

</html>
